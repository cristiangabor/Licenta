<!DOCTYPE html> {% load static %}
<html>

<head>
    <meta charset="utf-8">
    <title>Base</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{% static 'js/home_live.js' %}"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item ">
                <a class="nav-link" href="{% url 'Home:home' %}">Home</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="{% url 'Home:my_journey' %}">My Journey</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="{% url 'Home:team' %}">Team</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="{% url 'Home:contact' %}">Contact</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
        </ul>
        <!-- Brand/logo -->
        <a class="navbar-brand" style="color: azure;">
            <h5>Hello {{ user.username }}</h5>
        </a>
        <img src="/media/{{profile_photo}} " alt="logo " style="width:40px; ">
    </nav>

    <div id="test ">
        <div class="container index ">
            {% block main_block %} {% endblock %}
        </div>
    </div>
</body>

</html>
